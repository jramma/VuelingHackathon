<!DOCTYPE html>
<html>
<head>
    <title>City Search</title>
    <script>
    function searchCity() {
      let input = document.getElementById("cityInput").value;
      if (input.length >= 3) {
        fetch(`http://localhost:9797/vueling/api/search/${input}`)
          .then(response => response.text())
          .then(data => {
            document.getElementById("output").innerHTML = data;
          });
      }
    }
  </script>
</head>
<body>
<h1>City Search</h1>
<input type="text" id="cityInput" onkeyup="searchCity()">
<div id="output"></div>
</body>
</html>
